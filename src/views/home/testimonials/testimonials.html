<div>

  <section class="section is-medium">
    <div class="container has-text-centered">
      <h3 class="title is-3">What customers are saying about ETW</h3>
      <h4 class="subtitle">Testimonials and Case Studies</h4>
    </div>
  </section>

    <!-- PRIMARY TESTIMONIALS  -->
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-4 m-b-2" v-for="primaryTestimonial in primaryTestimonials">
          <article class="media">
            <figure class="media-left is-rounded">
              <p class="image is-96x96">
                <img v-bind:src="primaryTestimonial.headshot || 'https://bulma.io/images/placeholders/128x128.png'">
              </p>
            </figure>
            <div class="media-content">
              <div class="content">
                <p><em>“{{ primaryTestimonial.quote }}“</em></p>
                <p class="title is-5 m-b-1_5">{{ primaryTestimonial.author }}</p>
                <p class="subtitle is-7 has-text-grey">{{ primaryTestimonial.role }}, {{ primaryTestimonial.company }}</p>
                <a v-bind:href="primaryTestimonial.caseStudy" target="_blank">view success story</a>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>

</div>

<div>

  <intro></intro>

  <div class="container">

    <section class="section section-small">
      <div class="columns">
        <div class="column is-narrow">
          <button class="button is-light is-small m-l-_5 m-b-_5" v-bind:class="{'is-primary': searchTag === ''}" @click="toggleSearchTag('')">All</button>
          <button
              class="button is-light is-small m-l-_5 m-b-_5"
              v-for="tag in tags"
              @click="toggleSearchTag(tag)"
              v-bind:class="{'is-primary': tag === searchTag}">
            {{ tag }}
            <span class="delete is-small m-l-_5" v-if="tag === searchTag"></span>
        </button>
        </div>
      </div>
    </section>

    <!-- RESOURCES -->
    <div class="section">
      <div class="columns is-multiline">
        <div class="column is-one-quarter" v-for="resource in filteredResources">
          <a v-bind:href="resource.file" target="_blank" v-bind:alt="resource.title">
            <div class="card is-fullheight">
              <div class="card-image">
                <figure class="image is-16by9">
                  <img v-bind:src="resource.image" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <p class="title is-5 m-b-1">{{ resource.title }}</p>
                  <p>{{ resource.description }}</p>
                  <div class="tags">
                    <span class="tag" v-for="tag in resource.tags">{{ tag }}</span>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>

</div>

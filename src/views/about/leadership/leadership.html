<div>

  <section class="hero hero-senior-leadership">
    <div class="hero-body">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          <div class="has-text-centered">
            <h1 class="title">
              Senior Leadership
            </h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- SENIOR LEADERSHIP -->
  <div class="container">
    <div class="columns is-multiline is-variable is-8">
      <div class="column is-one-third m-b-3 sr-company-card" v-for="leader in seniorLeadership">
        <figure class="image m-b-2">
          <img v-bind:src="leader.image" v-bind:alt="leader.name">
        </figure>
        <div class="columns is-gapless">
          <div class="column">
            <h1 class="title is-4">{{ leader.name }}</h1>
            <h2 class="subtitle is-6">{{ leader.title }}</h2>
          </div>
          <div class="column is-narrow">
            <a v-bind:href="leader.linkedin" class="image is-32x32" target="_blank">
              <img src="../../../../static/linkedin_icon.svg" alt="View LinkedIn Profile">
            </a>
          </div>
        </div>
        <p>{{ leader.info }}</p>
      </div>
    </div>
  </div>

</div>
